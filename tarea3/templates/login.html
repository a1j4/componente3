<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesi칩n</title>
    <link rel="stylesheet" href="/static/styles/login.css">
</head>
<body>
    <h1>Inicio de Sesi칩n</h1>

    {% if errores and errores.login %}
        <div id="login-error" class="error">{{ errores.login }}</div>
    {% endif %}

    <form method="POST">
        <input type="email" name="email" placeholder="Correo" value="{{ correo | default('') }}" required><br>
        <input type="password" name="password" placeholder="Contrase침a" required><br>
        <button type="submit">Iniciar sesi칩n</button>
        <a href="/register">Registrarse</a>
    </form>

    <!-- Script para ocultar el mensaje de error -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const errorDiv = document.getElementById("login-error");
            const emailInput = document.querySelector('input[name="email"]');
            const passwordInput = document.querySelector('input[name="password"]');

            function eliminarError() {
                if (errorDiv) {
                    errorDiv.style.display = "none";
                }
            }

            emailInput.addEventListener("input", eliminarError);
            passwordInput.addEventListener("input", eliminarError);
        });
    </script>
</body>
</html>
